    <h2>영화정보</h2>
        <p><a href="https://movie.naver.com/movie/bi/mi/basic.nhn?code=92075">어바웃타임</a>은 국내에서는 2013년 12월 개봉한 영국 영화이다. 멜로/로맨스와 코미디 장르의 영화이며 감독은 리차드 커티스 감독이다. 관객수 3,396,391명을 기록하여 로맨스 장르의 외국영화로서는 나쁘지 않은 성적을 거뒀다. 수많은 명대사와 명장면으로 기억되고 있는 영화이다. 특히 주인공들의 비 내리는 날의 결혼식 장면은 이 영화의 가장 유명한 장면으로 손 꼽힌다.</p>
